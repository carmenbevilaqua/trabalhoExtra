<html>
    <body>
        <h1>Calculadora de Pagamento</h1>
        <form id="paymentForm">
            <label for="precoProduto">Preço do Produto:</label>
            <input type="number" id="precoProduto" required>

            <label for="tipoPagamento">Condição de Pagamento:</label>
            <select id="tipoPagamento" required>
                <option value="a">À vista em dinheiro ou cheque (10% de desconto)</option>
                <option value="b">À vista no cartão de crédito (15% de desconto)</option>
                <option value="c">Em duas vezes (sem juros)</option>
                <option value="d">Em duas vezes (com 10% de juros)</option>
            </select>

            <button type="button" onclick="calculatePayment()">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
